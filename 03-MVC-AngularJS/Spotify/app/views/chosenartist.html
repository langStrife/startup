<div class="container">
	<h1>You selected: {{albums[0].artists[0].name}}</h1>
  	<div ng-repeat="album in albums" class="col-xs-5">
	    <ul>
	    	<li><a ng-href="#!/album/{{album.id}}">{{album.name}}</a></li>
	      	<img class="artist-album-picture" ng-src="{{album.images[0].url}}" alt="">
	    </ul>
  </div>
</div>
